<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADS TACTICAL TERMINAL v6.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#A60000">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <script src="nomads_db.js"></script>

    <style>
        :root {
            --bg-color: #0b0c10; --panel-bg: #1f1f1f; --nomad-red: #cc0000; 
            --nomad-darkred: #8b0000; --nomad-orange: #ff6600; 
            --text-main: #f0f0f0; --text-dim: #aaaaaa;
        }
        body { background: var(--bg-color); color: var(--text-main); font-family: 'Share Tech Mono', monospace; padding: 15px; border: 2px solid var(--nomad-red); min-height: 100vh; box-sizing: border-box; margin: 0; }
        h2 { font-family: 'Teko', sans-serif; font-size: 28px; color: #fff; text-shadow: 2px 2px 0px var(--nomad-red); text-align: center; text-transform: uppercase; border-bottom: 2px solid var(--nomad-red); padding-bottom: 10px; margin-top: 0; }
        .section { background: var(--panel-bg); border-left: 4px solid var(--nomad-red); padding: 15px; margin-bottom: 20px; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        input, select { background: #000; color: var(--text-main); border: 1px solid var(--nomad-red); width: 100%; padding: 10px; margin: 5px 0; font-size: 14px; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--nomad-orange); outline: none; }
        button { width: 100%; padding: 12px; margin-top: 5px; cursor: pointer; font-family: 'Teko', sans-serif; font-size: 20px; font-weight: bold; text-transform: uppercase; border: none; transition: 0.3s; }
        .btn-nomad { background: linear-gradient(135deg, var(--nomad-red) 0%, var(--nomad-darkred) 100%); color: #fff; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn-nomad:hover { background: var(--nomad-orange); color: #000; }
        .btn-status { background: #222; color: var(--nomad-red); border: 1px solid var(--nomad-red); margin-top: 15px; font-size: 18px; }
        .btn-small { padding: 8px; font-size: 16px; margin-top: 5px; clip-path: none; border-radius: 3px; }
        .recording { background: #ff0000 !important; color: white !important; animation: blink 1s infinite; box-shadow: 0 0 20px var(--nomad-orange); }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #console { font-size: 13px; margin-top: 20px; color: var(--text-main); background: #050505; padding: 15px; border: 1px solid var(--nomad-red); border-left: 5px solid var(--nomad-orange); height: 250px; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; }
        .highlight { color: var(--nomad-orange); font-weight: bold; }
        .alert { color: var(--nomad-red); font-weight: bold; }
        .success { color: #00ff00; font-weight: bold; }
        .roster-list { font-size: 12px; margin-top: 15px; border-top: 1px dashed var(--nomad-red); padding-top: 10px; }
        .roster-item { display: flex; justify-content: space-between; background: rgba(0,0,0,0.5); padding: 8px; margin-bottom: 5px; border-left: 2px solid var(--nomad-orange); }
        .del-btn { color: var(--nomad-red); font-weight: bold; cursor: pointer; padding: 0 5px; }
        .flex-row { display: flex; gap: 10px; }
        
        /* Stile Pannello Apprendimento IA */
        #learningPanel { background: #330000; border: 1px solid var(--nomad-orange); padding: 15px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <h2>-- TUNGUSKA DATANET --</h2>
    
    <div id="setup">
        <div class="section">
            <h3 style="margin-top:0; font-size: 16px; color: var(--nomad-orange);">ARCHIVIO SQUADRE</h3>
            <div class="flex-row">
                <select id="savedRostersSelect" style="flex: 2;"><option value="">-- SQUADRE SALVATE --</option></select>
                <button class="btn-nomad btn-small" style="flex: 1;" onclick="loadRoster()">CARICA</button>
            </div>
            <div class="flex-row">
                <input type="text" id="saveName" placeholder="NOME NUOVA SQUADRA" style="flex: 2;">
                <button class="btn-nomad btn-small" style="flex: 1;" onclick="saveRoster()">SALVA</button>
            </div>
        </div>

        <div class="section">
            <h3 style="margin-top:0; font-size: 16px; color: var(--nomad-orange);">SCHIERAMENTO TRUPPE</h3>
            <select id="groupSelect" onchange="updateProfileSelect()"><option value="">-- 1. SELEZIONA TRUPPA --</option></select>
            <select id="profileSelect" disabled><option value="">-- 2. SELEZIONA PROFILO --</option></select>
            <input type="text" id="unitAlias" placeholder="3. ASSEGNA SOPRANNOME (Opzionale)">
            <button class="btn-nomad" onclick="addUnitToRoster()">AGGIUNGI</button>
            <div id="localRoster" class="roster-list"><i>Nessuna unit√† schierata.</i></div>
        </div>
        <button class="btn-status" onclick="startBattle()">INVIA DATI E INIZIA PARTITA</button>
    </div>

    <div id="battle" style="display:none;">
        <button id="btnListen" class="btn-nomad" style="padding: 20px; font-size: 24px;">üé§ ANALISI VOCALE TATTICA</button>
        <p style="font-size: 10px; color: #aaa; text-align: center;">Es: "Alguacil spara in copertura" o "Mobile Brigada colpito"</p>
        
        <div id="learningPanel">
            <div style="color: var(--nomad-orange); font-weight: bold; margin-bottom: 5px;">‚ö†Ô∏è ALIAS NON RICONOSCIUTO</div>
            <div id="learningText" style="font-size: 12px; margin-bottom: 10px;"></div>
            <select id="learningSelect"><option value="">-- SELEZIONA A CHI TI RIFERIVI --</option></select>
            <div class="flex-row">
                <button class="btn-nomad btn-small" style="flex: 1;" onclick="saveLearnedWord()">INSEGNA ALL'IA</button>
                <button class="btn-status btn-small" style="flex: 1;" onclick="document.getElementById('learningPanel').style.display='none'">IGNORA</button>
            </div>
        </div>

        <div id="console"><span class="highlight">[SISTEMA OPERATIVO]:</span> In attesa di ordini.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "IL_TUO_API", projectId: "IL_TUO_PROGETTO" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.roster = [];
        // Dizionario dinamico salvato nel browser
        window.customDictionary = JSON.parse(localStorage.getItem('infinityDictionary_Nomads') || '{}');
        window.lastUnknownText = ""; // Salva l'ultimo comando non capito

        window.onload = () => {
            if(!window.masterNomadsDatabase) return;
            const gruppiUnici = [...new Set(window.masterNomadsDatabase.map(u => u.nome))].sort();
            const groupSelect = document.getElementById('groupSelect');
            gruppiUnici.forEach(nome => groupSelect.innerHTML += `<option value="${nome}">${nome}</option>`);
            refreshSavedRostersList();
        };

        window.updateProfileSelect = () => {
            const groupName = document.getElementById('groupSelect').value;
            const profileSelect = document.getElementById('profileSelect');
            profileSelect.innerHTML = '<option value="">-- 2. SELEZIONA PROFILO --</option>';
            profileSelect.disabled = !groupName;
            if (groupName) {
                window.masterNomadsDatabase.filter(u => u.nome === groupName).forEach(unit => {
                    const arma = unit.arma.split('/')[0].split(',')[0].trim();
                    profileSelect.innerHTML += `<option value="${unit.id_profilo}">[${arma}] - BS:${unit.bs} ARM:${unit.arm}</option>`;
                });
            }
        };

        window.addUnitToRoster = () => {
            const idProfilo = document.getElementById('profileSelect').value;
            let aliasInput = document.getElementById('unitAlias').value.toUpperCase().trim();
            if (!idProfilo) return alert("Devi prima selezionare un profilo!");
            
            const dbUnit = window.masterNomadsDatabase.find(u => u.id_profilo === idProfilo);
            if (!aliasInput) aliasInput = dbUnit.nome.toUpperCase();
            if (window.roster.some(u => u.alias === aliasInput)) return alert(`Nome gi√† in uso! Assegna un soprannome.`);

            const unit = { alias: aliasInput, name: dbUnit.nome, weapon: dbUnit.arma, bs: dbUnit.bs, cc: dbUnit.cc, wip: dbUnit.wip, arm: dbUnit.arm, skills: dbUnit.skills, state: "ACTIVE", player: "G_NOMADS", modifiers: [] };
            window.roster.push(unit);
            document.getElementById('unitAlias').value = ""; 
            renderRoster();
        };

        window.removeUnit = (index) => { window.roster.splice(index, 1); renderRoster(); };

        window.renderRoster = () => {
            const container = document.getElementById('localRoster');
            if(window.roster.length === 0) return container.innerHTML = "<i>Nessuna unit√† schierata.</i>";
            container.innerHTML = "<div style='color:var(--nomad-orange); margin-bottom:5px;'>UNIT√Ä PRONTE:</div>";
            window.roster.forEach((u, i) => {
                const armaCorta = u.weapon.split('/')[0].split(',')[0];
                container.innerHTML += `<div class="roster-item"><div><b>${u.alias}</b> <span style="color:#aaa; font-size:10px;">| [${armaCorta}]</span></div><div class="del-btn" onclick="removeUnit(${i})">X</div></div>`;
            });
        };

        // SALVATAGGIO ROSTER
        window.saveRoster = () => {
            const name = document.getElementById('saveName').value.trim().toUpperCase();
            if(!name || window.roster.length === 0) return alert("Inserisci un nome e aggiungi un'unit√†!");
            const savedData = JSON.parse(localStorage.getItem('infinityRosters_Nomads') || '{}');
            savedData[name] = window.roster;
            localStorage.setItem('infinityRosters_Nomads', JSON.stringify(savedData));
            document.getElementById('saveName').value = "";
            refreshSavedRostersList();
        };

        window.loadRoster = () => {
            const name = document.getElementById('savedRostersSelect').value;
            if(!name) return;
            window.roster = JSON.parse(localStorage.getItem('infinityRosters_Nomads') || '{}')[name] || [];
            renderRoster();
        };

        window.refreshSavedRostersList = () => {
            const savedData = JSON.parse(localStorage.getItem('infinityRosters_Nomads') || '{}');
            const select = document.getElementById('savedRostersSelect');
            select.innerHTML = '<option value="">-- SQUADRE SALVATE --</option>';
            Object.keys(savedData).forEach(n => select.innerHTML += `<option value="${n}">${n}</option>`);
        };

        window.startBattle = async () => { 
            if(window.roster.length === 0) return alert("Aggiungi un'unit√†!");
            document.getElementById('setup').style.display='none'; 
            document.getElementById('battle').style.display='block'; 
            
            // Popola il menu di apprendimento con le truppe in gioco
            const learnSelect = document.getElementById('learningSelect');
            learnSelect.innerHTML = '<option value="">-- SELEZIONA A CHI TI RIFERIVI --</option>';
            window.roster.forEach(u => learnSelect.innerHTML += `<option value="${u.alias}">${u.alias}</option>`);

            for (let unit of window.roster) await setDoc(doc(db, "sessione_corrente", unit.alias), unit);
            printLog("<span class='success'>[SISTEMA]: Uplink stabilito. IA Pronta.</span>");
        };

        // --- SISTEMA APPRENDIMENTO VOCALE ---
        window.saveLearnedWord = () => {
            const targetAlias = document.getElementById('learningSelect').value;
            if (!targetAlias) return alert("Seleziona una truppa!");
            
            // Salva la frase non capita (o la prima parte) legandola all'Alias
            // Estraiamo la prima parola della frase non capita come probabile colpevole
            const wrongWord = window.lastUnknownText.split(" ")[0].toLowerCase();
            
            window.customDictionary[wrongWord] = targetAlias.toLowerCase();
            localStorage.setItem('infinityDictionary_Nomads', JSON.stringify(window.customDictionary));
            
            document.getElementById('learningPanel').style.display = 'none';
            printLog(`<span class="success">[IA AGGIORNATA]: D'ora in poi tradurr√≤ "${wrongWord}" come "${targetAlias}". Riprova il comando!</span>`);
        };

        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'it-IT';
        document.getElementById('btnListen').onclick = () => recognition.start();
        recognition.onstart = () => document.getElementById('btnListen').classList.add('recording');
        
        recognition.onresult = async (event) => {
            document.getElementById('btnListen').classList.remove('recording');
            let testo = event.results[0][0].transcript.toLowerCase();
            
            // 1. Applica il dizionario personalizzato dell'utente
            Object.keys(window.customDictionary).forEach(wrong => {
                const correct = window.customDictionary[wrong];
                testo = testo.replace(new RegExp(`\\b${wrong}\\b`, 'g'), correct);
            });

            elaboraComando(testo);
        };

        function printLog(msg) {
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML = msg + "\n\n" + consoleDiv.innerHTML;
        }

        async function elaboraComando(testoOriginale) {
            // Cerca il match esatto dopo la traduzione
            const match = window.roster.find(u => testoOriginale.includes(u.alias.toLowerCase()));
            let logHTML = `> Ordine: "<span style="color:#aaa">${testoOriginale}</span>"<br>`;

            if (match) {
                // Nasconde il pannello di apprendimento se era aperto
                document.getElementById('learningPanel').style.display = 'none';
                
                let mods = [], base = 0, totale = 0, isCalculated = false;

                if (testoOriginale.includes("spara") || testoOriginale.includes("fuoco")) {
                    logHTML += `<span class="highlight">[ATTACCO - BS]</span> ${match.alias}<br>`;
                    base = match.bs;
                    if (testoOriginale.includes("copertura") || testoOriginale.includes("riparo")) mods.push({nome: "Copertura Bersaglio", val: -3});
                    if (testoOriginale.includes("mimetismo") || testoOriginale.includes("mimetico")) mods.push({nome: "Mimetismo", val: -3});
                    if (testoOriginale.includes("ottima") || testoOriginale.includes("buona")) mods.push({nome: "Gittata Ideale", val: 3});
                    if (testoOriginale.includes("lunga") || testoOriginale.includes("cattiva")) mods.push({nome: "Gittata Lunga", val: -3});
                    isCalculated = true;
                }
                else if (testoOriginale.includes("corpo a corpo") || testoOriginale.includes("mischia")) {
                    logHTML += `<span class="highlight">[MISCHIA - CC]</span> ${match.alias}<br>`;
                    base = match.cc;
                    if (match.skills.includes("Martial Arts")) mods.push({nome: "Arti Marziali", val: +3});
                    isCalculated = true;
                }
                else if (testoOriginale.includes("salva") || testoOriginale.includes("colpito") || testoOriginale.includes("armatura")) {
                    logHTML += `<span class="alert">[DIFESA - ARM]</span> ${match.alias}<br>`;
                    base = match.arm;
                    if (testoOriginale.includes("copertura") || testoOriginale.includes("riparo")) mods.push({nome: "Copertura", val: +3});
                    isCalculated = true;
                }

                if (isCalculated) {
                    logHTML += `Base: <b>${base}</b><br>`;
                    let modTotal = 0;
                    mods.forEach(m => { modTotal += m.val; logHTML += `> ${m.nome}: <span style="color:${m.val > 0 ? '#00ff00' : '#ff3333'}">${m.val > 0 ? '+' : ''}${m.val}</span><br>`; });
                    logHTML += `-----------------------<br><span class="highlight">>>> OBIETTIVO: ${base + modTotal} <<<</span><br>`;
                }

                let newState = "";
                if (testoOriginale.includes("morto") || testoOriginale.includes("eliminato")) { newState = "DEAD"; logHTML += `<br><span class="alert">[STATUS] ${match.alias} KIA.</span>`; } 
                else if (testoOriginale.includes("inconscio") || testoOriginale.includes("a terra")) { newState = "UNCONSCIOUS"; logHTML += `<br><span class="alert">[STATUS] ${match.alias} Inconscio.</span>`; } 
                else if (testoOriginale.includes("attivo") || testoOriginale.includes("curato")) { newState = "ACTIVE"; logHTML += `<br><span class="success">[STATUS] ${match.alias} Operativo.</span>`; }

                if (newState) await updateDoc(doc(db, "sessione_corrente", match.alias), { state: newState });
            } else {
                // SE NON TROVA MATCH, ATTIVA IL PANNELLO DI APPRENDIMENTO
                logHTML += `<span class="alert">[ERRORE] Nome non trovato in squadra.</span>`;
                window.lastUnknownText = testoOriginale; // Salva la frase non capita
                document.getElementById('learningText').innerText = `Il sistema ha capito: "${testoOriginale}"`;
                document.getElementById('learningPanel').style.display = 'block';
            }
            printLog(logHTML);
        }
    </script>
</body>
</html>
